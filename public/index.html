<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/bundle.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="task in tasks">{{ task.name  }} - {{ task.priority}}</li>
      </ul>
      <form v-on:submit.prevent="saveNewTask">
        <label for="new-task">Add a New Task:</label>
        <input id="new-task" type="text" v-model="newTask" required/>
        <label for="new-task">Priority:</label>
        <div style="display:inline;">
          <label><input type="radio" name="priority" v-model="priority" value="High" required>High</label>
          <label><input type="radio" name="priority" v-model="priority" value="Low">Low</label>
        </div><br>
        <input type="submit" value="Save New Task"/>
      </form>
    </div>
  </body>
</html>
